<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prezi Visual Editor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #toolbar {
      padding: 10px;
      background: #f8f9fa;
      border-bottom: 1px solid #ccc;
    }
    #canvas {
      width: 100vw;
      height: calc(100vh - 50px);
      position: relative;
      overflow: hidden;
      background: #eef2f5;
      cursor: grab;
    }
    .slide {
      position: absolute;
      width: 200px;
      height: 150px;
      padding: 10px;
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: move;
    }
    .slide input, .slide textarea {
      width: 100%;
      margin-top: 5px;
      font-size: 12px;
    }
    .slide-links {
      margin-top: 5px;
    }
    .slide-links input {
      width: calc(100% - 25px);
    }
    .btn {
      padding: 5px 10px;
      margin-right: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .btn.danger {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="btn" onclick="addSlide()">Add Slide</button>
    <button class="btn" onclick="saveSlides()">Save JSON</button>
    <input type="file" id="fileInput" />
    <a id="downloadLink" style="display:none"></a>
  </div>
  <div id="canvas"></div>

  <script>
    let slides = [];
    let dragging = null;
    let offsetX, offsetY;
    const canvas = document.getElementById("canvas");

    function renderSlides() {
      canvas.innerHTML = '';
      slides.forEach(slide => {
        const div = document.createElement("div");
        div.className = "slide";
        div.style.left = slide.position.x + "px";
        div.style.top = slide.position.y + "px";
        div.setAttribute("data-id", slide.id);

        div.onmousedown = (e) => {
          dragging = div;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          canvas.style.cursor = "grabbing";
        };

        const titleInput = document.createElement("input");
        titleInput.value = slide.title;
        titleInput.oninput = (e) => slide.title = e.target.value;
        div.appendChild(titleInput);

        const contentInput = document.createElement("textarea");
        contentInput.value = slide.content;
        contentInput.rows = 3;
        contentInput.oninput = (e) => slide.content = e.target.value;
        div.appendChild(contentInput);

        const linksInput = document.createElement("input");
        linksInput.value = slide.links_to.join(",");
        linksInput.placeholder = "Links to slide ids (comma separated)";
        linksInput.oninput = (e) => slide.links_to = e.target.value.split(",").map(s => s.trim());
        linksInput.className = "slide-links";
        div.appendChild(linksInput);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "btn danger";
        delBtn.style.marginTop = "5px";
        delBtn.onclick = () => {
          slides = slides.filter(s => s.id !== slide.id);
          renderSlides();
        };
        div.appendChild(delBtn);

        canvas.appendChild(div);
      });
    }

    canvas.onmousemove = (e) => {
      if (dragging) {
        const id = dragging.getAttribute("data-id");
        const slide = slides.find(s => s.id === id);
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;
        dragging.style.left = newX + "px";
        dragging.style.top = newY + "px";
        slide.position.x = newX;
        slide.position.y = newY;
      }
    };

    canvas.onmouseup = () => {
      dragging = null;
      canvas.style.cursor = "grab";
    };

    function addSlide() {
      const newId = "slide" + (slides.length + 1);
      slides.push({
        id: newId,
        title: "New Slide",
        content: "",
        position: { x: 100, y: 100 },
        links_to: []
      });
      renderSlides();
    }

    function saveSlides() {
      const json = JSON.stringify({ home_slide: slides[0]?.id || "", slides }, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const link = document.getElementById("downloadLink");
      link.href = URL.createObjectURL(blob);
      link.download = "prezi_presentation_prototype.json";
      link.click();
    }

    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = JSON.parse(event.target.result);
        slides = data.slides || [];
        renderSlides();
      };
      reader.readAsText(file);
    });

    renderSlides();
  </script>
</body>
</html>
