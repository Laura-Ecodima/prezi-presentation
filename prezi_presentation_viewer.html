<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prezi Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #viewer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .slide {
      position: absolute;
      width: 300px;
      height: 200px;
      padding: 10px;
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: none;
    }
    .slide.active {
      display: block;
    }
    .nav-btns {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="application/json" />
  <div id="viewer"></div>
  <div class="nav-btns">
    <button class="btn" onclick="prevSlide()">Previous</button>
    <button class="btn" onclick="nextSlide()">Next</button>
  </div>

  <script>
    let slides = [];
    let currentSlideIndex = 0;

    function renderSlides() {
      const viewer = document.getElementById("viewer");
      viewer.innerHTML = "";
      slides.forEach((slide, index) => {
        const div = document.createElement("div");
        div.className = "slide";
        if (index === currentSlideIndex) div.classList.add("active");
        div.style.left = slide.position.x + "px";
        div.style.top = slide.position.y + "px";

        const title = document.createElement("h3");
        title.textContent = slide.title;
        div.appendChild(title);

        const content = document.createElement("p");
        content.textContent = slide.content;
        div.appendChild(content);

        if (slide.links_to.length > 0) {
          slide.links_to.forEach(linkId => {
            const btn = document.createElement("button");
            btn.textContent = `Go to ${linkId}`;
            btn.className = "btn";
            btn.onclick = () => {
              const index = slides.findIndex(s => s.id === linkId);
              if (index >= 0) {
                currentSlideIndex = index;
                renderSlides();
              }
            };
            div.appendChild(btn);
          });
        }

        viewer.appendChild(div);
      });
    }

    function nextSlide() {
      if (currentSlideIndex < slides.length - 1) {
        currentSlideIndex++;
        renderSlides();
      }
    }

    function prevSlide() {
      if (currentSlideIndex > 0) {
        currentSlideIndex--;
        renderSlides();
      }
    }

    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = JSON.parse(event.target.result);
        slides = data.slides || [];
        currentSlideIndex = slides.findIndex(s => s.id === data.home_slide) || 0;
        renderSlides();
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
